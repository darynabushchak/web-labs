<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Chairs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- Rubik font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu_my_chairs">
        <button id="my_furniture">My Furniture</button>
        <button id="my_chairs">My Chairs</button>
      </div>
      <div class="search__block">
        <input
          id="type_input"
          type="text"
          class="type_something__input"
          placeholder="type something.."
        />
        <button class="search" id="search_button">search</button>
        <button class="clear" id="clear_button">clear</button>
      </div>
    </header>
    <div id="my_chairs_page-content">
      <div class="manage_chairs">
        <p class="manage_chairs__title">Manage chairs</p>
        <div class="sort__container">
          <div class="sort__block">
            <p class="sort__title">Sort by the most expensive chairs</p>
            <div class="toggle-switch">
              <label class="switch">
                <input type="checkbox" id="sort-switch" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <p class="count__title">Count total daily expenses:</p>
          <div class="count__button">
            <button class="count">Count</button>
          </div>
          <p class="total_expenses" id="total_expenses">Total expenses:</p>
        </div>
        <button class="add_button">Add new Chair</button>
      </div>
      <div id="chairs-container" class="chair__block">
        <ul id="chairs__list">
          <li class="chair__list--item">
            <h3 class="chair-name">Name:</h3>
            <p class="chair-description">Description:</p>
            <p class="chair-price">Price</p>
            <p class="chair-color">Color</p>
            <button id="edit_button">Edit</button>
          </li>
        </ul>
      </div>
    </div>
    <section class="modal hidden">
      <div class="create_chair_section">
        <div class="add_chair_main_section">
          <h1 id="title_add">Add new Chair</h1>
          <div class="overlay hidden"></div>
          <div class="flex">
            <button class="close">⨉</button>
          </div>
          <div class="inputs_block">
            <div class="add_input_block">
              <input
                id="type_input_name"
                type="text"
                class="name"
                placeholder="Name"
              />
            </div>
            <div class="add_input_block">
              <input
                id="type_input_description"
                type="text"
                class="description"
                placeholder="Description"
              />
            </div>
            <div class="add_input_block">
              <input
                id="type_input_price"
                type="number"
                class="price"
                placeholder="Price  ( in UAH )"
              />
            </div>
            <div class="add_input_block">
              <input
                id="type_input_color"
                type="text"
                class="color"
                placeholder="Color"
              />
            </div>
          </div>
          <div class="add_chair_button">
            <button id="add_chair_button">Add Chair</button>
          </div>
        </div>
      </div>
    </section>
    <section class="edit-modal hidden">
      <div class="edit_chair_block">
        <h1 id="title_edit">Edit new Chair</h1>
        <span class="edit-close">⨉</span>
        <div class="inputs_block">
          <div class="add_input_block">
            <input
              id="edit_input_name"
              type="text"
              class="name"
              placeholder="Name"
            />
          </div>
          <div class="add_input_block">
            <input
              id="edit_input_description"
              type="text"
              class="description"
              placeholder="Description"
            />
          </div>
          <div class="add_input_block">
            <input
              id="edit_input_price"
              type="number"
              class="price"
              placeholder="Price  ( in UAH )"
            />
          </div>
          <div class="add_input_block">
            <input
              id="edit_input_color"
              type="text"
              class="color"
              placeholder="Color"
            />
          </div>
          <div class="add_chair_button">
            <button type="submit" class="edit_chair_button">Edit Chair</button>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/domUtils.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/methods.js"></script>
    <script type="module" src="./js/modals.js"></script>
  </body>
</html>
